<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal header-menu">
            <a href="#" class="pure-menu-heading pure-menu-link header-menu-home">Home</a>
            <ul class="pure-menu-list header-menu-list">
                <li class="pure-menu-item" id="menu-calc"><a href="#" class="pure-menu-link header-menu-item">Kalkulator</a></li>
                <li class="pure-menu-item" id="loginselect"><a href="#" class="pure-menu-link header-menu-item">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="maincontent disable-dbl-tap-zoom">
                <div id="login_div" class="main-div">
                    <h3>Zaloguj się</h3>
                    <input type="email" placeholder="Email..." id="email_field" />
                    <input type="password" placeholder="Hasło..." id="password_field" />
                    <button id="loginbutton">Login to Account</button>
                </div>
                
                <div id="user_div" class="loggedin-div">
                    <h3>Welcome User</h3>
                    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
                    <button id="logoutbutton">Logout</button>
                </div>
        <div class="Kalkulator" id="calc">
                <div class="outer">
                    <div class="middle">
                        <div id="display" class="calc-display">
                            <p class="calc-display-memory" id="ekran-mem"></p>
                            <p class="calc-display-text" id="ekran"></p>
                        </div>
                    </div>
                    <div class="middle">
                        <div class="inner"><button id="btn-Clear" class="pure-button pure-button-primary button-main">C</button></div> 
                        <div class="inner"><button id="btn-Backspace" class="pure-button pure-button-primary button-main"><</button></div> 
                        <div class="inner"><button id="btn-%" class="pure-button pure-button-primary button-main">%</button></div> 
                        <div class="inner"><button id="btn-/"class="pure-button pure-button-primary button-main">/</button></div> 
                    </div>
                    <div class="middle">
                            <div class="inner"><button id="btn-7" class="pure-button pure-button-primary button-main">7</button></div> 
                            <div class="inner"><button id="btn-8" class="pure-button pure-button-primary button-main">8</button></div> 
                            <div class="inner"><button id="btn-9" class="pure-button pure-button-primary button-main">9</button></div> 
                            <div class="inner"><button id="btn-*" class="pure-button pure-button-primary button-main">*</button></div> 
                    </div>
                    <div class="middle">
                            <div class="inner"><button id="btn-4" class="pure-button pure-button-primary button-main">4</button></div> 
                            <div class="inner"><button id="btn-5" class="pure-button pure-button-primary button-main">5</button></div> 
                            <div class="inner"><button id="btn-6" class="pure-button pure-button-primary button-main">6</button></div> 
                            <div class="inner"><button id="btn--" class="pure-button pure-button-primary button-main">-</button></div> 
                    </div>
                    <div class="middle">
                            <div class="inner"><button id="btn-3" class="pure-button pure-button-primary button-main">3</button></div> 
                            <div class="inner"><button id="btn-2" class="pure-button pure-button-primary button-main">2</button></div> 
                            <div class="inner"><button id="btn-1" class="pure-button pure-button-primary button-main">1</button></div> 
                            <div class="inner"><button id="btn-+" class="pure-button pure-button-primary button-main">+</button></div> 
                    </div>
                    <div class="middle">
                            <div class="inner"><button id="btn-neg" class="pure-button pure-button-primary button-main">±</button></div> 
                            <div class="inner"><button id="btn-0" class="pure-button pure-button-primary button-main">0</button></div> 
                            <div class="inner"><button id="btn-." class="pure-button pure-button-primary button-main">.</button></div> 
                            <div class="inner"><button id="btn-Calculate" class="pure-button pure-button-primary button-main button-confirm">=</button></div> 
                    </div>
                    <div class="middle">
                        <div class="inner"><button id="btn-sqrt" class="pure-button pure-button-primary button-main">√x</button></div> 
                        <div class="inner"><button id="btn-sq" class="pure-button pure-button-primary button-main">x²</button></div> 
                    </div>
                </div>
        </div>
    </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="loginsystem.js"></script>
</body>
</html>
